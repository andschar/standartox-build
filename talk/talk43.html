# Outlook: R-package

- standartox::
  - Application Programming Interface (API)
  - scriptable
  - __reproducible__


```r
require(standartox)

standartox(cas = '52-68-6',
           endpoint = 'EC50',
           effect = 'MOR',
           duration = c(48, 96),
           taxon = 'Oncorhynchus',
           filtered = TRUE,
           aggregated = TRUE)
```
